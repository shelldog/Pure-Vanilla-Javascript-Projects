<!DOCTYPE text/html>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<div class="quiz-app-container" id="quiz-container">
	<div class="quiz-app-header">
		<h2 class="quiz-app-question" id="question">Question</h2>
	</div>
		<div class="quiz-app-body">
			<ul>
				<li>
					<input
						id="a"
						type="radio"
						name="quiz-app-answer"
						class="quiz-app-answer"
					/>
					<label id="answer-a" for="a">Answer A</label>
				</li>
				<li>
					<input
						id="b"
						type="radio"
						name="quiz-app-answer"
						class="quiz-app-answer"
					/>
					<label id="answer-b" for="b">Answer B</label>
				</li>
				<li>
					<input
						id="c"
						type="radio"
						name="quiz-app-answer"
						class="quiz-app-answer"
					/>
					<label id="answer-c" for="c">Answer C</label>
				</li>
				<li>
					<input
						id="d"
						type="radio"
						name="quiz-app-answer"
						class="quiz-app-answer"
					/>
					<label id="answer-d" for="d">Answer D</label>
				</li>
			</ul>
			<div class="quiz-app-message" id="quiz-app-message">

			</div>
			<button id="submit" class="quiz-app-submit">
				submit
			</button>
		</div>
</div>
