<!DOCTYPE text/html>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<title>Countdown timer</title>
<div class="countdown-title">
	<h1>2022 New Years Count Down</h1>
</div>
<div class="countdown-container">
	<div class="countdown-element">
		<p class="countdown-text" id="countdown-days">0</p>
		<p class="countdown-bottom-text">days</p>
	</div>
	<div class="countdown-element">
		<p class="countdown-text" id="countdown-hours">0</p>
		<p class="countdown-bottom-text">hours</p>
	</div>
	<div class="countdown-element">
		<p class="countdown-text" id="countdown-minutes">0</p>
		<p class="countdown-bottom-text">minutes</p>
	</div>
	<div class="countdown-element">
		<p class="countdown-text" id="countdown-seconds">0</p>
		<p class="countdown-bottom-text">seconds</p>
	</div>
</div>
